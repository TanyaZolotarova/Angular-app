<div class="body-login">

  <div class="container-form form-color">
    <form (ngSubmit)="login()" [formGroup]="loginForm">

      <h1>Логин</h1>

      <div>
        <mat-form-field appearance="fill" class="w-100 color-text-form">

          <mat-label class="color-text-form">Enter your email</mat-label>
          <label>
            <input  formControlName="email" matInput placeholder="pat@example.com" required>
          </label>
          <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          <mat-error *ngIf="loginForm.controls['email'].invalid">{{getErrorMessageEmail()}}</mat-error>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="color-text-form">

          <mat-label class="color-text-form">Enter your password</mat-label>
          <label>
            <input  [type]="hide ? 'password' : 'text'" formControlName="password" matInput minlength="8" required>
          </label>

          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                  matSuffix>
            <mat-icon class="icons">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid">{{getErrorMessagePassword()}}</mat-error>

        </mat-form-field>
      </div>

      <div>
        <button [disabled]="loginForm.invalid" color="primary" mat-raised-button type="submit">Вход</button>
      </div>

      <div>
        <a class="link" mat-stroked-button routerLink="/register">Нет аккаунта? Регистрация</a>
      </div>

    </form>

  </div>
</div>
