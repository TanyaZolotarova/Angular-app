<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over"  opened>
      <mat-toolbar color="accent">
        <span> Мой профиль </span>
      </mat-toolbar>
      <div class="navbar">
      <button mat-stroked-button class="btn-navbar" routerLink="/todo"> My ToDo List</button>
     <button mat-stroked-button class="btn-navbar">Настройки</button>
      <button mat-stroked-button (click)="logOut()" class="btn-navbar">Выход</button>
      </div>
    </mat-sidenav>
    <mat-toolbar color="warn">
      <button mat-mini-fab color="primary" (click)="sidenav.open()" >
        <mat-icon> menu</mat-icon>
      </button>
      <p class="profile color-text-form" > Мой профиль </p>
    </mat-toolbar>

    <div class="container" *ngIf="user">

      <!--CARD-->
      <div class="center margin-top">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>profile</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/image/avaras.jpg" alt="Photo of a Shiba Inu">

          <div class="center-lines">
               <mat-card-content>
                <mat-form-field class="example-full-width">
                  <mat-label>Login</mat-label>
                  <input matInput placeholder="Login"
                         [(ngModel)]= name>
                </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Ex. Pizza" [(ngModel)]="email">
                </mat-form-field>
            </mat-card-content>


            <button color="primary" (click)="updateUser()" mat-raised-button>Edit</button>

          </div>

        </mat-card>

</div>
