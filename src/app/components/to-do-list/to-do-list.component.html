<section class="todo-fon">
  <mat-toolbar>
    <button mat-icon-button color="primary" routerLink="/profile">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>


  <div class="">

    <div class="todos center">

      <h1 class="title-todo">My ToDo List</h1>

      <div>
        <form  (ngSubmit)="createTodo()" [formGroup]="newTodo">
          <mat-form-field class="example-full-width">
            <mat-label class="color-todo-title">add task</mat-label>
            <input matInput
                  formControlName="title"
                   pattern="^[A-Za-zА-Яа-яЁё]{2,20}"
                   name="newTodo"
                   placeholder="write your task">
          </mat-form-field>
          <button mat-stroked-button color="primary" class="btn-add" type="submit" [disabled]="newTodo.invalid">Add Todo
          </button>


        </form>
      </div>


      <ul class="todo">
        <li *ngFor="let todo of todos">
          <mat-checkbox (click)="setStatus(todo)" [checked]="todo.status" class="example-margin checked-box"></mat-checkbox>

          <span  class="font-size font-todo" [ngClass]="{'checked': todo.status}">{{ todo.title }}</span>
          <span (click)="deleteTodo(todo.id)">
              <mat-icon class="icon-todo">delete_outline</mat-icon></span>


        </li>
      </ul>



    </div>
  </div>


</section>
