<div class="container-form form-color">
  <form [formGroup]="ReactiveForm">
    <h1>Регистрация</h1>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Name/Login</mat-label>
        <input matInput placeholder="Name" [formControl]="name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter your email</mat-label>
        <label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
        </label>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        </label>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon class="icons">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Регистрация</button>
    </div>
    <div>
      <a mat-stroked-button class="link" routerLink="login">Есть акк? Перейти на Логин</a>
    </div>
  </form>

</div>
